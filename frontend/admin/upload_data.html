// Function to load and display data
async function loadData() {
  const tableBody = document.getElementById("dasawismaTableBody");
  if (!tableBody) {
    console.error("Table body element not found");
    return;
  }
  
  // Clear existing content
  tableBody.innerHTML = "";

  try {
    const querySnapshot = await getDocs(collection(db, "dasawisma"));
    
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const tr = tableBody.insertRow();
      
      // Create cells for each column
      const nameCell = tr.insertCell();
      const dateCell = tr.insertCell();
      const actionCell = tr.insertCell();
      
      // Set content for each cell
      nameCell.textContent = data.namaDasawisma;
      dateCell.textContent = data.tanggal;
      
      // Create action buttons
      actionCell.innerHTML = `
        <button class="btn btn-sm btn-primary edit-btn" data-id="${doc.id}">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-sm btn-danger delete-btn" data-id="${doc.id}">
          <i class="bi bi-trash"></i> Hapus
        </button>

      const editBtn = actionCell.querySelector('.edit-btn');

      editBtn.addEventListener('click', () => {

        if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {

        }

  } catch (error) {

    errorAlert.className = 'alert alert-danger';
